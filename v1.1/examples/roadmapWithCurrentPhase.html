<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SAMM v1.1 Charts - Roadmap with Current Phase Overlay</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<style>
		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}

		#roadmap {
			float: left;
			width: 450px;
		}

		#phaseDetails {
			margin-left: 450px;
			min-height: 808px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h2>Example: SAMM v1.1 Roadmap with Current Phase Overlay</h2>

		<p class="lead">A Roadmap can be configured to display the achieved levels for the current phase as an overlay on top of the roadmap. The current phase is highlighted by a dashed line. </p>
	</div>

	<div id="wrapper" class="row marketing">
		<div id="roadmap"></div>
		<div id="phaseDetails"></div>
	</div>

</div>
</body>

<script data-main="roadmapWithCurrentPhase" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.19/require.min.js"></script>

</html>
